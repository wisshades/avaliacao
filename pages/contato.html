<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário Pokémon</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="formulario">
    <h1>Formulário</h1>

    <!-- Formulário correto com action e method -->
    <form action="../pages/formulario_enviado.html" method="get">
      <fieldset>
        <legend>Dados pessoais</legend>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco"><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade"><br>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
          <option>Acre (AC)</option>
          <option>Alagoas (AL)</option>
          <option>Amapá (AP)</option>
          <option>Amazonas (AM)</option>
          <option>Bahia (BA)</option>
          <option>Distrito Federal (DF)</option>
          <option>Espírito Santo (ES)o</option>
          <option>Rio Grande do Sul (RS)/option>
          <option>São Paulo (SP)</option>
          <option>Rio de Janeiro (RJ)</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Dados profissionais</legend>

        <p>Natureza do Cargo</p>
        <label><input type="radio" name="cargo" value="Gerência" checked> Gerência</label>
        <label><input type="radio" name="cargo" value="Financeiro"> Financeiro</label>
        <label><input type="radio" name="cargo" value="Recepção"> Recepção</label>
        <label><input type="radio" name="cargo" value="Administrativo"> Administrativo</label>
        <label><input type="radio" name="cargo" value="Jurídico"> Jurídico</label>

        <p>Área de interesse</p>
        <label><input type="checkbox" name="interesse" value="Computação"> Computação</label>
        <label><input type="checkbox" name="interesse" value="Biologia"> Biologia</label>
        <label><input type="checkbox" name="interesse" value="Meio Ambiente"> Meio Ambiente</label>
        <label><input type="checkbox" name="interesse" value="Engenharia"> Engenharia</label>
        <label><input type="checkbox" name="interesse" value="História"> História</label>

        <br><br>
        <label for="curriculo">Mini-currículo:</label><br>
        <textarea id="curriculo" name="curriculo" rows="5" cols="50"></textarea>
      </fieldset>

      <br>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </form>
  </main>
</body>
</html>
